<tr th:each="recipe: ${recipes}">
    <td th:text="${recipe.id}"/>
    <td th:text="${recipe.title}"/>
    <td th:text="${recipe.ingredients}"/>
    <td th:text="${recipe.directions}"/>
    <td>
        <a th:href="@{${recipe.link}}" th:text="${recipe.source}" target="_blank"/>
    </td>
    <td th:text="${recipe.ner}"/>
</tr>
